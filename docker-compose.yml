version: '3'
services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile.api
    volumes:
      - .:/usr/src/app
    ports:
      - 3333:3333
    depends_on:
      - db
  db:
    build: 
      context: .
      dockerfile: Dockerfile.db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432

volumes:
  postgres_data:
